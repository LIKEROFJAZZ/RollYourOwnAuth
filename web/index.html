<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css">
</head>

<body>
    <div class="bees">
        <img src="assets/bee.png" alt="bee icon" class="animated-bee" id="bee-one"/>
        <img src="assets/bee.png" alt="bee icon" class="animated-bee" id="bee-two"/>
        <img src="assets/bee.png" alt="bee icon" class="animated-bee" id="bee-three"/>
        <img src="assets/bee.png" alt="bee icon" class="animated-bee" id="bee-four"/>
    </div>

    <main>
        <section>
            <div class="section-content">
                <div class="grid">
                    <div class="column">
                        <div class="column three">
                            <div class="content">
                                <form id="form">
                                    <div class="form-content">
                                        <div class="form-group">
                                            <label for="email-input">Ya like jazz?</label>
                                            <input type="email"
                                                   tabindex="0"
                                                   autocomplete="off"
                                                   placeholder="Say yes"
                                                   id="email-input"/>
                                        </div>

                                        <button role="button"
                                                tabindex="0"
                                                id="submit-btn"
                                                class="btn btn-primary">Submit</button>
                                    </div>

                                    <img src="assets/Bee_Movie_poster.png" alt="bee" id="form-bg"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

<script src="scripts/index.js"></script>
